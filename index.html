<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monkey‚Äôs Jungle Quest</title>

  <!-- Your existing CSS for movement/other pages -->
  <link rel="stylesheet" href="monkey_movement.css">

  <style>
    :root{
      --card-bg:#eaf9ee;
      --poster-shadow: 0 18px 42px rgba(0,0,0,.18);
      --btn-shadow: 0 10px 20px rgba(0,0,0,.12);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#123;
      background:#f7fff9;
      text-align:center;
    }

    header{
      background:#bfeec6;
      padding:18px 14px 8px;
    }
    header h1{
      margin:.2rem 0 .6rem;
      font-size: clamp(24px, 5.8vw, 40px);
    }
    .age-switch{ margin:.4rem 0 0; }
    .age-switch button{
      margin:0 .25rem;
      padding:.35rem .8rem;
      border-radius:999px;
      border:0;
      background:#fff;
      box-shadow:0 2px 8px rgba(0,0,0,.08);
      font-weight:600;
      cursor:pointer;
    }

    /* Poster container using your image */
    .poster{
      width:min(92vw, 900px);
      aspect-ratio: 3 / 4;                   /* nicely matches the image */
      margin:24px auto 10px;
      position:relative;
      border-radius:26px;
      background:url('assets/images/menu.PNG') center/cover no-repeat;
      box-shadow: var(--poster-shadow);
      overflow:hidden;
      outline:1px solid rgba(0,0,0,.05);
    }

    /* Clickable overlays (absolute so we can align perfectly) */
    .hotspot{
      position:absolute;
      background:rgba(255,255,255,.92);
      border-radius: var(--radius);
      box-shadow: var(--btn-shadow);
      cursor:pointer;
      border:0;
      transition: transform .06s ease, box-shadow .06s ease;
    }
    .hotspot:active{ transform: translateY(1px) scale(.99); box-shadow:0 6px 14px rgba(0,0,0,.12); }

    /* === Positions (percentages so they stay aligned as poster scales) ===
       Tuned for your current poster. Adjust by 1‚Äì2% if you want pixel-perfect. */

    /* top row */
    .banana { left: 11.5%; top: 62.4%; width: 37%; height: 13.2%; }
    .snake  { right: 11.5%; top: 62.4%; width: 37%; height: 13.2%; }

    /* bottom row */
    .memory { left: 11.5%; bottom: 8.7%; width: 25%; height: 11.8%; }
    .puzzle { left: 37.8%; bottom: 8.7%; width: 24.4%; height: 11.8%; }
    .hide   { right: 11.5%; bottom: 8.7%; width: 25%; height: 11.8%; }

    /* Mobile tightening (very small screens) */
    @media (max-width:420px){
      .banana,.snake{ height:14.5%; }
      .memory,.puzzle,.hide{ height:13.2%; }
    }

    /* Game area card */
    .card{
      width:min(92vw, 900px);
      margin:18px auto 60px;
      background:#fff;
      border-radius: 18px;
      padding: 26px 18px 30px;
      box-shadow: 0 14px 34px rgba(0,0,0,.12);
    }
    .card h2{ margin:.2rem 0 .6rem; font-size: clamp(22px,4.6vw,32px); }
    #gameArea p{ margin:.4rem 0 0; font-size:clamp(14px, 3.8vw, 18px); }
  </style>
</head>
<body>

  <header>
    <h1>üêµ Monkey‚Äôs Jungle Quest</h1>
    <p>Play ‚Ä¢ Learn ‚Ä¢ Explore</p>
    <div class="age-switch">
      Age:
      <button onclick="setAge('2‚Äì4')">2‚Äì4</button>
      <button onclick="setAge('4‚Äì6')">4‚Äì6</button>
    </div>
  </header>

  <!-- Poster + perfectly aligned hotspots -->
  <section class="poster" aria-label="Main menu">
    <button class="hotspot banana" aria-label="Banana Math" onclick="go('banana')"></button>
    <button class="hotspot snake"  aria-label="Snake Game"  onclick="go('maze')"></button>
    <button class="hotspot memory" aria-label="Memory Game" onclick="go('memory')"></button>
    <button class="hotspot puzzle" aria-label="Puzzle Game" onclick="go('puzzle')"></button>
    <button class="hotspot hide"   aria-label="Hide &amp; Seek Game" onclick="go('hide')"></button>
  </section>

  <!-- Game area below -->
  <section id="gameArea" class="card" aria-live="polite">
    <h2>Welcome!</h2>
    <p>Select a game above to start.</p>
  </section>

  <!-- Your existing game JS -->
  <script src="monkey_movement.js"></script>

  <script>
    // Simple router + age state (kept from previous versions)
    let currentAge = '2‚Äì4';
    function setAge(age){
      currentAge = age;
      alert('Age set to ' + age);
    }

    function go(game){
      const area = document.getElementById('gameArea');
      if (!area) return;

      if (game === 'banana'){
        area.innerHTML = `<h2>Banana Math (${currentAge})</h2>
          <p>Coming next: we‚Äôll hook this to your Banana game code.</p>`;
      } else if (game === 'maze'){
        area.innerHTML = `<h2>Snake Game (${currentAge})</h2>
          <p>We‚Äôll connect this to your maze/snake logic.</p>`;
      } else if (game === 'memory'){
        area.innerHTML = `<h2>Memory Game</h2>
          <p>Flip the cards to find matches!</p>`;
      } else if (game === 'puzzle'){
        area.innerHTML = `<h2>Puzzle Game</h2>
          <p>Drag the pieces to solve the puzzle.</p>`;
      } else if (game === 'hide'){
        area.innerHTML = `<h2>Hide &amp; Seek</h2>
          <p>Tap the bushes to find the hidden animals.</p>`;
      }
      // If your monkey_movement.js exports functions to initialize each game,
      // call them here (e.g., startBanana(), startMaze(), etc.).
    }
  </script>
</body>
</html>
