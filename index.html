    /* --- Poster look --- */
.hero{
  max-width: 820px;
  margin: 18px auto 10px;
  padding: 18px 18px 8px;
  background: linear-gradient(180deg,#dff5e0 0%, #f9fff6 100%);
  border-radius: 18px;
  box-shadow: 0 8px 18px rgba(0,0,0,.08);
  position: relative;
  overflow: hidden;
}

.hero-title{
  text-align: center;
  line-height: .95;
  margin: 4px 0 8px;
  font-size: clamp(28px, 7vw, 56px);
  font-weight: 900;
  letter-spacing: .5px;
  color: #ffcb2f;             /* poster yellow */
  -webkit-text-stroke: 1px #1f6a4b; /* subtle outline for contrast */
  text-shadow: 0 2px 0 rgba(0,0,0,.12);
}
.hero-title span{ display:inline-block; margin-top:4px; }

.hero-monkey{
  display:block;
  width: min(56vw, 340px);    /* responsive size */
  max-width: 340px;
  margin: 4px auto 12px;
  filter: drop-shadow(0 10px 18px rgba(0,0,0,.15));
  user-select: none;
  -webkit-user-drag: none;
}

.menu.poster-grid{
  display:grid;
  grid-template-columns: repeat(2, minmax(0,1fr));
  gap: 14px;
  max-width: 660px;
  margin: 8px auto 6px;
}
.menu.poster-grid button:nth-child(5){
  grid-column: 1 / -1;        /* last button full width, like poster */
}

.menu.poster-grid button{
  background:#1f6a4b;         /* deep jungle green */
  color:#fff;
  padding: 16px 18px;
  border:0;
  border-radius: 18px;
  font-weight: 800;
  font-size: clamp(16px, 3.8vw, 22px);
  box-shadow: 0 6px 12px rgba(0,0,0,.12);
  transition: transform .05s ease, box-shadow .15s ease;
}
.menu.poster-grid button:active{
  transform: translateY(1px) scale(.99);
  box-shadow: 0 3px 8px rgba(0,0,0,.12);
}

/* keep game area card consistent */

  margin: 16px auto 28px;

  <div id="gameArea">
    <h2>Welcome!</h2>
    <p>Select a game above to start.</p>
    <img src="assets/images/monkey_sitting.png" class="monkey" alt="Monkey sitting" />
  </div>

  <script src="monkey_movement.js"></script>
  <script>  <script src="monkey_movement.js"></script>
  <script>
    let currentAge = "2‚Äì4";
    function setAge(age) {
      currentAge = age;
      alert("Age set to " + age);
    }

    function go(game) {
      const area = document.getElementById("gameArea");

      if (game === "banana") {
        area.innerHTML = `<h2>Banana Game (${currentAge})</h2>
          <p>Tap the bananas to count! (demo)</p>
          <img class="monkey" src="assets/images/monkey_standing.PNG" alt="Monkey">`;
        return;
      }

      if (game === "maze") {
        area.innerHTML = `<h2>Animal Maze (${currentAge})</h2>
          <p>Tap the next glowing tile to help the monkey reach the banana. (demo)</p>`;
        return;
      }

      if (game === "memory") {
        area.innerHTML = `<h2>Memory Game</h2>
          <p>Find the animal pairs. (demo)</p>`;
        return;
      }

      if (game === "puzzle") {
        // two-piece puzzle placeholder (we‚Äôll swap to your final later)
        area.innerHTML = `
          <h2>Puzzle</h2>
          <p>Pick the two pieces that match the faded picture (demo):</p>
          <div style="display:flex; gap:12px; justify-content:center; font-size:30px;">
            <span id="pieceA">üß©</span>
            <span id="pieceB">üß©</span>
          </div>
          <div style="margin-top:12px;">
            <button onclick="checkPuzzle('A')">Pick A</button>
            <button onclick="checkPuzzle('B')">Pick B</button>
          </div>
        `;
        return;
      }

      if (game === "hide") {
        area.innerHTML = `
          <h2>Hide & Seek</h2>
          <div id="hideField" style="position:relative;height:260px;background:#f7ffe9;border-radius:10px;"></div>
          <p>Found: <span id="foundCount">0</span>/4</p>
        `;
        newHide();
      }
    }

    function checkPuzzle(piece) {
      if (piece === 'A') alert("Piece A fits!");
      else if (piece === 'B') alert("Piece B fits!");
      else alert("Try again!");
    }

    function newHide() {
      const field = document.getElementById("hideField");
      if (!field) return;
      field.innerHTML = "";
      let found = 0;
      const animals = ['ü¶Å','üêµ','ü¶ú','üêç'];

      animals.forEach(animal => {
        const a = document.createElement("div");
        a.textContent = animal;
        a.style.position = "absolute";
        a.style.left = Math.random()*250 + "px";
        a.style.top  = Math.random()*250 + "px";
        a.style.fontSize = "30px";
        a.style.cursor = "pointer";
        field.appendChild(a);

        a.addEventListener("click", () => {
          if (a.style.opacity === "0.3") return;
          a.style.opacity = "0.3";
          found++;
          document.getElementById("foundCount").textContent = found;
          if (found === animals.length) alert("You found them all!");
        });
      });
    }

    // show welcome with the sitting monkey (correct case)
    document.getElementById("gameArea").innerHTML = `
      <h2>Welcome!</h2>
      <p>Select a game above to start.</p>
      <img class="monkey" src="assets/images/monkey_sitting.PNG" alt="Monkey sitting">
    `;
  </script>
