<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monkey‚Äôs Jungle Quest</title>
  <link rel="stylesheet" href="monkey_movement.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #c3f2c0;
      padding: 1em;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin: 1em;
    }
    .menu button {
      background: green;
      color: white;
      padding: 1em;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
    }
    #gameArea {
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img.monkey {
      width: 180px;
      max-width: 40%;
    }
    /* --- Poster look --- */
.hero{
  max-width: 820px;
  margin: 18px auto 10px;
  padding: 18px 18px 8px;
  background: linear-gradient(180deg,#dff5e0 0%, #f9fff6 100%);
  border-radius: 18px;
  box-shadow: 0 8px 18px rgba(0,0,0,.08);
  position: relative;
  overflow: hidden;
}

.hero-title{
  text-align: center;
  line-height: .95;
  margin: 4px 0 8px;
  font-size: clamp(28px, 7vw, 56px);
  font-weight: 900;
  letter-spacing: .5px;
  color: #ffcb2f;             /* poster yellow */
  -webkit-text-stroke: 1px #1f6a4b; /* subtle outline for contrast */
  text-shadow: 0 2px 0 rgba(0,0,0,.12);
}
.hero-title span{ display:inline-block; margin-top:4px; }

.hero-monkey{
  display:block;
  width: min(56vw, 340px);    /* responsive size */
  max-width: 340px;
  margin: 4px auto 12px;
  filter: drop-shadow(0 10px 18px rgba(0,0,0,.15));
  user-select: none;
  -webkit-user-drag: none;
}
/* === Poster menu === */
.menu-poster{
  position: relative;
  display: inline-block;
  width: 100%;
  max-width: 420px;       /* keep the poster a nice size */
  margin: 20px auto;
}
.menu-poster img{
  width: 100%;
  display: block;
  border-radius: 12px;
  box-shadow: 0 10px 22px rgba(0,0,0,.12);
}

/* invisible clickable areas on top of the poster */
.menu-poster button{
  position: absolute;
  background: rgba(255,255,255,0); /* transparent but clickable */
  border: 0;
  cursor: pointer;
}

/* positions are percentages so it scales with the image */
.menu-poster button.banana { top: 62%; left: 8%;  width: 35%; height: 12%; }
.menu-poster button.maze   { top: 62%; left: 55%; width: 35%; height: 12%; }
.menu-poster button.memory { top: 78%; left: 8%;  width: 35%; height: 12%; }
.menu-poster button.puzzle { top: 78%; left: 55%; width: 35%; height: 12%; }
.menu-poster button.hide   { top: 92%; left: 30%; width: 40%; height: 10%; }

/* (optional) turn on outlines while aligning:
.menu-poster button{ outline: 2px dashed rgba(0,0,0,.3); }
*/
  </style>
</head>
<body>
  <header>
    <h1>üêµ Monkey‚Äôs Jungle Quest</h1>
    <p>Play ‚Ä¢ Learn ‚Ä¢ Explore</p>
    <div>
      Age:
      <button onclick="setAge('2-4')">2‚Äì4</button>
      <button onclick="setAge('4-6')">4‚Äì6</button>
    </div>
  </header>

  <div class="menu"><!-- Poster-style Menu -->
<section class="hero">
  <h1 class="hero-title">MONKEY‚ÄôS<br><span>JUNGLE QUEST</span></h1>

  <img class="hero-monkey"
       src="assets/images/monkey_sitting.PNG"
       alt="Monkey" />

  <div class="menu-poster">
  <img src="assets/images/menu.PNG" alt="Monkey's Jungle Quest Menu" />
  <button class="banana" onclick="go('banana')"></button>
  <button class="maze"   onclick="go('maze')"></button>
  <button class="memory" onclick="go('memory')"></button>
  <button class="puzzle" onclick="go('puzzle')"></button>
  <button class="hide"   onclick="go('hide')"></button>
</div>
</section>

<!-- keep this after the hero -->
<div id="gameArea">
  <h2>Welcome!</h2>
  <p>Select a game above to start.</p>
  <img class="monkey" src="assets/images/monkey_sitting.PNG" alt="Monkey sitting">
</div>
  <div id="gameArea">
    <h2>Welcome!</h2>
    <p>Select a game above to start.</p>
    <img src="assets/images/monkey_sitting.png" class="monkey" alt="Monkey sitting" />
  </div>

  <script src="monkey_movement.js"></script>
  <script>  <script src="monkey_movement.js"></script>
  <script>
    let currentAge = "2‚Äì4";
    function setAge(age) {
      currentAge = age;
      alert("Age set to " + age);
    }

    function go(game) {
      const area = document.getElementById("gameArea");

      if (game === "banana") {
        area.innerHTML = `<h2>Banana Game (${currentAge})</h2>
          <p>Tap the bananas to count! (demo)</p>
          <img class="monkey" src="assets/images/monkey_standing.PNG" alt="Monkey">`;
        return;
      }

      if (game === "maze") {
        area.innerHTML = `<h2>Animal Maze (${currentAge})</h2>
          <p>Tap the next glowing tile to help the monkey reach the banana. (demo)</p>`;
        return;
      }

      if (game === "memory") {
        area.innerHTML = `<h2>Memory Game</h2>
          <p>Find the animal pairs. (demo)</p>`;
        return;
      }

      if (game === "puzzle") {
        // two-piece puzzle placeholder (we‚Äôll swap to your final later)
        area.innerHTML = `
          <h2>Puzzle</h2>
          <p>Pick the two pieces that match the faded picture (demo):</p>
          <div style="display:flex; gap:12px; justify-content:center; font-size:30px;">
            <span id="pieceA">üß©</span>
            <span id="pieceB">üß©</span>
          </div>
          <div style="margin-top:12px;">
            <button onclick="checkPuzzle('A')">Pick A</button>
            <button onclick="checkPuzzle('B')">Pick B</button>
          </div>
        `;
        return;
      }

      if (game === "hide") {
        area.innerHTML = `
          <h2>Hide & Seek</h2>
          <div id="hideField" style="position:relative;height:260px;background:#f7ffe9;border-radius:10px;"></div>
          <p>Found: <span id="foundCount">0</span>/4</p>
        `;
        newHide();
      }
    }

    function checkPuzzle(piece) {
      if (piece === 'A') alert("Piece A fits!");
      else if (piece === 'B') alert("Piece B fits!");
      else alert("Try again!");
    }

    function newHide() {
      const field = document.getElementById("hideField");
      if (!field) return;
      field.innerHTML = "";
      let found = 0;
      const animals = ['ü¶Å','üêµ','ü¶ú','üêç'];

      animals.forEach(animal => {
        const a = document.createElement("div");
        a.textContent = animal;
        a.style.position = "absolute";
        a.style.left = Math.random()*250 + "px";
        a.style.top  = Math.random()*250 + "px";
        a.style.fontSize = "30px";
        a.style.cursor = "pointer";
        field.appendChild(a);

        a.addEventListener("click", () => {
          if (a.style.opacity === "0.3") return;
          a.style.opacity = "0.3";
          found++;
          document.getElementById("foundCount").textContent = found;
          if (found === animals.length) alert("You found them all!");
        });
      });
    }

    // show welcome with the sitting monkey (correct case)
    document.getElementById("gameArea").innerHTML = `
      <h2>Welcome!</h2>
      <p>Select a game above to start.</p>
      <img class="monkey" src="assets/images/monkey_sitting.PNG" alt="Monkey sitting">
    `;
  </script>
</body>
</html>
