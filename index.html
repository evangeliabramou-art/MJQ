<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Monkey‚Äôs Jungle Quest</title>

<style>
  :root{
    --card: #f5fff6;
  }
  body{
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    margin:0; padding:0; background:#f0fff5; color:#0b3b2e; text-align:center;
  }
  header{ background:#c3f2c0; padding:18px 12px 10px; }
  h1{ margin:0 0 6px; font-size: clamp(24px, 5.5vw, 42px); }
  header p{ margin:0 0 8px; opacity:.8; }
  .chips{ display:flex; gap:10px; justify-content:center; align-items:center; }
  .chip{ background:#fff; border-radius:18px; padding:6px 12px; box-shadow:0 2px 6px rgba(0,0,0,.08); }

  /* Poster stage */
  .stage{
    max-width: 820px;
    margin: 18px auto 32px;
    padding: 14px;
  }
  .poster{
    position: relative;
    width: 100%;
    aspect-ratio: 3/4;            /* keep poster proportions */
    border-radius: 22px;
    box-shadow: 0 10px 24px rgba(0,0,0,.10);
    background: var(--card) center/cover no-repeat;
    overflow: hidden;
  }
  /* Change this URL if your file is menu.png (lowercase) */
  .poster{ background-image: url("assets/images/menu.PNG"); }

  /* Invisible tappable hotspots (centered by transform) */
  .hotspot{
    position:absolute; transform: translate(-50%,-50%);
    width: 28%; height: 14%;       /* responsive size */
    border-radius: 22px;
    /* for debugging, you can temporarily show hotspots:
       outline: 2px dashed rgba(255,0,0,.35); */
  }
  .hotspot:active{ scale:.98; }

  /* Positions (percentages measured on the poster) */
  /* Top buttons row */
  .hs-banana { left: 26%; top: 63%; }
  .hs-snake  { left: 74%; top: 63%; }
  /* Bottom buttons row */
  .hs-memory { left: 26%; top: 83%; }
  .hs-puzzle { left: 50%; top: 83%; }
  .hs-hide   { left: 74%; top: 83%; }

  /* Game area (kept for your existing pages) */
  #gameArea{
    max-width: 820px; margin: 0 auto 40px; padding: 18px;
    background:#fff; border-radius:16px; box-shadow:0 8px 18px rgba(0,0,0,.06);
  }
</style>
</head>
<body>

<header>
  <h1>üêµ Monkey‚Äôs Jungle Quest</h1>
  <p>Play ‚Ä¢ Learn ‚Ä¢ Explore</p>
  <div class="chips">
    <span>Age:</span>
    <span class="chip"><button onclick="setAge('2‚Äì4')">2‚Äì4</button></span>
    <span class="chip"><button onclick="setAge('4‚Äì6')">4‚Äì6</button></span>
  </div>
</header>

<main class="stage">
  <!-- Poster with clickable areas -->
  <section class="poster" aria-label="Main Menu">
    <button class="hotspot hs-banana" aria-label="Banana Math" onclick="go('banana')"></button>
    <button class="hotspot hs-snake"  aria-label="Snake Game"  onclick="go('maze')"></button>
    <button class="hotspot hs-memory" aria-label="Memory Game" onclick="go('memory')"></button>
    <button class="hotspot hs-puzzle" aria-label="Puzzle Game" onclick="go('puzzle')"></button>
    <button class="hotspot hs-hide"   aria-label="Hide & Seek" onclick="go('hide')"></button>
  </section>
</main>

<div id="gameArea">
  <h2>Welcome!</h2>
  <p>Select a game above to start.</p>
</div>

<!-- Your existing script (keep it if you have it) -->
<script src="monkey_movement.js"></script>
<script>
  // Simple age handler (kept from your earlier version)
  let currentAge = '2‚Äì4';
  function setAge(a){ currentAge = a; alert('Age set to ' + a); }

  // If your monkey_movement.js already defines go(game), we‚Äôll use it.
  // Fallback so the menu does something even without the full code:
  if (typeof go !== 'function'){
    window.go = function(game){
      document.getElementById('gameArea').innerHTML =
        '<h2>'+(
          game==='banana' ? 'Banana Math' :
          game==='maze'   ? 'Snake Game'   :
          game==='memory' ? 'Memory Game'  :
          game==='puzzle' ? 'Puzzle Game'  :
                            'Hide & Seek'
        )+'</h2><p>(Demo content ‚Äî wired from poster menu)</p>';
      window.scrollTo({top: document.getElementById('gameArea').offsetTop - 8, behavior:'smooth'});
    };
  }
</script>
</body>
</html>
