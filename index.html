<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monkey‚Äôs Jungle Quest</title>
  <style>
    :root{ --bg:#f3fbf3; --ink:#1f3a2e; --btn:#ffb347; --btn2:#ffd37a; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font-family:ui-rounded,-apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial;color:var(--ink);}
    header{padding:16px;font-weight:900}
    .wrap{max-width:900px;margin:0 auto;padding:0 16px 24px}
    .card{background:#fff;border-radius:18px;box-shadow:0 10px 22px rgba(0,0,0,.12);padding:18px}
    .monkey{display:block;margin:12px auto;width:260px;max-width:60vw;transition:transform .35s ease;filter:drop-shadow(0 8px 14px rgba(0,0,0,.18));}
    .controls{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin-top:12px}
    button{background:var(--btn);color:#4d2a00;font-weight:800;border:0;border-radius:999px;padding:10px 14px;box-shadow:0 6px 12px rgba(0,0,0,.12)}
    button.secondary{background:var(--btn2)}
    a.demo{display:inline-block;margin-top:14px;font-weight:800}
  </style>
</head>
<body>
  <header class="wrap">üêí Monkey‚Äôs Jungle Quest</header>
  <main class="wrap">
    <div class="card">
      <img id="monkey" class="monkey" src="assets/images/monkey_sitting.png" alt="Monkey">
      <div class="controls">
        <button id="btnSit">Sit</button>
        <button id="btnStand">Stand</button>
        <button id="btnJump" class="secondary">Jump</button>
      </div>
      <a class="demo" href="monkey_demo.html">‚û°Ô∏è Open the Monkey Walk & Climb Demo</a>
    </div>
  </main>
  <script>
    const monkey = document.getElementById('monkey');
    document.getElementById('btnSit').addEventListener('click', ()=>{
      monkey.src = 'assets/images/monkey_sitting.png';
      monkey.style.transform = 'translateY(0)';
    });
    document.getElementById('btnStand').addEventListener('click', ()=>{
      monkey.src = 'assets/images/monkey_standing.png';
      monkey.style.transform = 'translateY(0)';
    });
    document.getElementById('btnJump').addEventListener('click', ()=>{
      monkey.src = 'assets/images/monkey_standing.png';
      monkey.style.transform = 'translateY(-48px)';
      setTimeout(()=>monkey.style.transform='translateY(0)', 420);
    });
  </script>
</body>
</html>
